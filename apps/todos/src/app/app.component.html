<h1>Todos</h1>

<ul>
  <li
    *ngFor="let todo of todos"
    [title]="todo.title"
    class="todo"
  >
    <span>{{ todo.title }}</span>
    <button
      class="delete-todo"
      (click)="deleteTodo(todo.title)"
    >x</button>
  </li>
</ul>

<button id="add-todo" (click)="addTodo()">Add Todo</button>
